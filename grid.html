<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #grid{
                border: 5px solid pink;
                display: grid;
                grid-template-columns: 150px 1fr;
            }
            div{
                border: 5px solid gray;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div>NAVIGATION</div>
            <div>Carcading Styls Sheets <a href="https://ko.wikipedia.org/wiki/CSS"> (CSS)</a> is a style sheet language used for describing
                the presentation of a document written in a markup language like HTML.
            </div>
        </div>
    </body>
    </html>
